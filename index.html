<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorageJS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e6e8e6;">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg"
            width="30"
            height="30"
            alt=""
            loading="lazy"
          />
        </a>
      </div>
    </nav>
    <div class="container">
      <!-- Input to LocalStorage -->
      <h3 class="mt-3">LocalStorageJS</h3>
      <form class="row row-cols-md-auto g-3 align-items-center mt-5" id="orderForm">
        <div class="col-12">
          <label class="sr-only" for="inKey">Name</label>
          <input
            type="text"
            class="form-control"
            id="inKey"
            placeholder="Input Key"
          />
        </div>
        <div class="col-12">
          <label class="sr-only" for="inVal">Name</label>
          <input
            type="text"
            class="form-control"
            id="inVal"
            placeholder="Input Value"
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-secondary" id="btnInsert">
            Submit
          </button>
          <button type="submit" class="btn btn-danger" id="btnClear">
            Clear Data
          </button>
        </div>
      </form>

      <!-- Output from LocalStorage -->
      <div id="localStorageOutput"></div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
