<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorageJS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e6e8e6;">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/aa/V-logo.svg"
            width="30"
            height="30"
            alt=""
            loading="lazy"
          />
        </a>
      </div>
    </nav>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> Local <span class="text-primary">Vanilla</span></h1>
        <form id="book-form">
          <div class="form-group">
            <label for="title">Nama Depan</label>
            <input type="text" id="fname" class="form-control">
          </div>
          <div class="form-group">
            <label for="author">Nama Belakang</label>
            <input type="text" id="lname" class="form-control">
          </div>
          <div class="form-group">
            <label for="isbn">Nomor HP</label>
            <input type="number" id="phone" class="form-control">
          </div>
          <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-2">
        </form>
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Nama Depan</th>
              <th>Nama Belakang</th>
              <th>Nomor HP</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
    </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
